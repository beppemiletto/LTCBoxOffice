{%extends 'base.html'%}

{%block content%}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
   
    <div class="card mx-auto" style="max-width: 512px; margin-top:100px;">
          <div class="card-body">
          <h4 class="card-title mb-4">Reset della password</h4>
          {%include 'includes/alert.html'%}
          <form action="{%url 'resetPassword'%}" method="POST">
            {%csrf_token%}
            <div class="form-group">
                 <input type="password" class="form-control" placeholder="Crea nuova password" name="password" >
                </div> <!-- form-group// -->
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Conferma nuova password" name="confirm_password">
              </div> <!-- form-group// -->
              
                
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> Reset  </button>
              </div> <!-- form-group// -->    
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
    
        <p class="text-center mt-4">Non sei registrato? <a href="{%url 'register'%}">Registrati</a></p>
        <br><br>
        <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
      </section>
      <!-- ========================= SECTION CONTENT END// ========================= -->
    

      {%endblock%}
