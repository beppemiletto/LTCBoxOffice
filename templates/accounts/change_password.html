{% extends 'base.html' %}

{% block content %}
    <!-- ========================= SECTION CONTENT ========================= -->
    <section class="section-content padding-y bg">

    {% include 'includes/alerts.html' %}

        <div class="container">
            <div class="row">
                {% include 'includes/dashboard_sidebar.html' %}
                <main class="col-md-9">
                    <article class="card">
                        <header class="card-header">
                            <strong class="d-inline-block mr-3">Cambia la tua Password</strong>
                        </header>
                        <div class="card-body">

                            <div class="row">
                                <div class="col-md-12">
                                    <form action="{% url 'change_password' %}" method="POST">
                                        {% csrf_token %}

                                        <div class="form-group">
                                            <label>Attuale password</label>
                                                <input type="password" name="current_password" placeholder="Password attuale" class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Crea nuova password</label>
                                                <input type="password" name="new_password" placeholder="Nuova Password" class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Conferma nuova password</label>
                                                <input type="password" name="confirm_password" placeholder="Conferma nuova Password" class="form-control" required>
                                        </div>

                                        <input type="submit" value="Cambia password" class="btn btn-primary">
                                    </form>
                                </div>
                            </div> <!-- row.// -->
                        </div> <!-- card-body .// -->

                    </article> <!-- order-group.// -->
                </main>
            </div> <!-- row.// -->
        </div>


    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->



{% endblock content %}
