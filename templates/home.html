{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
<div class="container">

<div class="intro-banner-wrap">
	<img src="{% static 'images/banners/banner-LTCBoxOffice_1200x300.png' %}" class="img-fluid rounded">
</div>

</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="{%url 'store'%}" class="btn btn-outline-primary float-right">Vedi tutti</a>
	<h3 class="section-title">In evidenza</h3>
</header><!-- sect-heading -->

	
<div class="row">
	{% for key,show in billboard.items %}
	<div class="col-md-4">
		<div class="card card-product-grid">
			<a href="{{show.show_url}}" class="img-wrap"> <img src="{{show.image.url}}"> </a>
			<figcaption class="info-wrap">
				<a href="{{show.show_url}}" class="title">{{ show.title }}</a>
				<div class="price mt-1">dal {{show.from_date}}</div> <!-- price-wrap.// -->
			</figcaption>
		</div>
	</div> <!-- col.// -->
	{% endfor %}
	
</div> <!-- row.// -->

</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->

</body>
</html>

{% endblock %}
